<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Update Song</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Update "{{ current_song.title }}" in "{{ folder.name }}" Folder</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="new_song">Select New Song:</label>
                <select id="new_song" name="new_song" class="form-control">
                    {% for song in all_songs %}
                        <option value="{{ song.id }}">{{ song.title }} - {{ song.artist }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update</button>
        </form>
        <a href="{% url 'folder_detail' folder.id %}" class="btn btn-secondary mt-3">Back to Folder</a>
    </div>
</body>
</html>
