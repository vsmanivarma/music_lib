<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Folder View</title>

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center mb-2">
                <h2>Folder: {{ folder.name }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <a href="{% url 'music_list' %}" class="btn btn-primary m-4">Home</a>
            </div>
        </div>
        <div class="row">
            {% for song in folder.music_tracks.all %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Artist: {{ song.artist }}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ song.title }}</h5>
                        <p class="card-text">{{ song.genre }}</p>
                        <audio controls>
                            <source src="{{ song.file_upload.url }}" type="audio/ogg">
                            Your browser does not support the audio element.
                        </audio>
                        <a href="{% url 'update_song' folder.id song.id %}" class="btn btn-secondary mt-2">Update</a>
                        <a href="{% url 'delete_song' folder.id song.id %}" class="btn btn-danger mt-2">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
