<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Upload Song</title>
    <style>
        .header-container {
            background: linear-gradient(270deg, hsla(200, 100%, 50%, 1), hsla(300, 100%, 50%, 1));
            width: 100%;
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <header class="header-container">
        <h2>Upload New Song</h2>
    </header>
    <div class="container mt-5">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="" class="form-label">Title</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Artist</label>
                {{ form.artist }}
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Genre</label>
                {{ form.genre }}
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Language</label>
                {{ form.language }}
            </div>
            <div class="mb-3">
                <label for="" class="form-label">File Upload</label>
                {{ form.file_upload }}
            </div>
            <button type="submit" class="btn btn-primary">Upload Song</button>
        </form>
    </div>
</body>
</html>
